<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background:#111;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }

    #box {
      background:#222;
      padding:30px;
      border-radius:10px;
      width:300px;
      text-align:center;
      box-shadow:0 0 10px #000;
    }

    input, button {
      width:100%;
      padding:12px;
      margin:10px 0;
      border:none;
      border-radius:5px;
      font-size:16px;
    }

    input {
      background:#333;
      color:#fff;
    }

    button {
      background:#4a4aef;
      cursor:pointer;
      font-weight:bold;
    }

    button:hover {
      background:#6363ff;
    }

    #msg {
      color:#ff4a4a;
      margin-top:10px;
      height:20px;
    }
  </style>
</head>
<body>
  <div id="box">
    <h2>Login Admin</h2>

    <input id="user" placeholder="Usuário">
    <input id="pass" placeholder="Senha" type="password">

    <button onclick="login()">Entrar</button>

    <p id="msg"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById('user').value;
      const pass = document.getElementById('pass').value;

      // credenciais fixas
      if (user === "admin" && pass === "admin") {
        localStorage.setItem("logged", "yes");
        window.location.href = "/admin";
      } else {
        document.getElementById("msg").innerText = "Credenciais inválidas.";
      }
    }
  </script>
</body>
</html>
